<!DOCTYPE html>
<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="./Js/aframe.min.js"></script>
        <script type='text/javascript' src='./Js/aframe-ar-nft.js'></script>
    </head>
    <body style='margin: 0; overflow: hidden'>
        <a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; debugUIEnabled: false'>
            
            <a-camera gps-projected-camera='simulateLatitude: 30.265310; simulateLongitude: 120.120740' rotation-reader></a-camera>
            
            <a-box gps-projected-entity-place='latitude: 30.265410; longitude: 120.120620' material='color: red' scale='10 10 10'></a-box>
            
            <a-box gps-projected-entity-place='latitude: 30.265460; longitude: 120.120760' position='0 5 0'  material='color: yellow' scale='10 10 10'></a-box>
            
            <a-box gps-projected-entity-place='latitude: 30.265370; longitude: 120.120840' position='0 10 0' material='color: green' scale='10 10 10'></a-box>
            
            <a-sphere gps-projected-entity-place='latitude: 30.265460; longitude: 120.121030' position='0 3 0' material='color: pink' scale='10 10 10'></a-sphere>
            
            <a-sphere gps-projected-entity-place='latitude: 30.265590; longitude: 120.120910' position='0 6 0' material='color: orange' scale='10 10 10'></a-sphere>
            
            <a-sphere gps-projected-entity-place='latitude: 30.265650; longitude: 120.120730' position='0 7 0' material='color: blue' scale='10 10 10'></a-sphere>
        
        </a-scene>
    </body>
</html>
